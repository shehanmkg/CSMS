    <!-- Preload font files -->

        font-style: normal;
        font-weight: 600;
        src: url('/fonts/inter-semibold.woff2') format('woff2');

      }
      @font-face {
        font-family: 'Inter';
        font-style: normal;
        font-weight: 700;
        src: url('/fonts/inter-bold.woff2') format('woff2');
